<div class="card" *ngIf="!registrationStatus">
    <div class="card-body">
        <form #registrationForm='ngForm'>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username"
                placeholder="Enter your display name" [(ngModel)]="username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" 
                aria-describedby="emailHelp" placeholder="Enter your email address"
                [(ngModel)]="email">
                <small id="emailHelp" class="form-text text-muted">
                    We'll never share your email with anyoneelse.
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                [(ngModel)]="password" placeholder="Password should contain at least 6 characters">
            </div>

            <div class="form-group">
                <label for="retypedPassword">Retype your password</label>
                <input type="password" class="form-control" name="retypedPassword" id="retypedPassword"
                [(ngModel)]="retypedPassword" placeholder="Retype your password">
            </div>

            <button [disabled]="!registrationForm.form.valid" 
            type="submit" class="btn btn-primary" (click)="signUp()">Submit</button>

        </form>
    </div>
</div>
<div *ngIf="registrationStatus" class="card" style="margin-top: 10%; margin-right: 20%; margin-left: 20%;">
    <p style="text-align: center;">Successfully registered your account. Please Sign In.</p>
    <button class="btn btn-primary" (click)="okSignInButton()">OK</button>
</div>
