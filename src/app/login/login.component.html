<div class="card">
  <div class="card-body">
    <form #loginForm='ngForm'>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password"
          placeholder="Password should contain at least 6 characters">
      </div>

      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary" (click)="signIn()">Sign
        In</button>
    </form>
  </div>
</div>
